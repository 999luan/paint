<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Ferramenta de desenho</title>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label toolclass="title">Formas</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="retangulo" />
              <span>Retangulo</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="circulo" />
              <span>Circulo</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="triangulo" />
              <span>Triangulo</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill=color">Preencher a cor</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label for="" class="title">Opções</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="retangulo" />
              <span>Pincel</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="circulo" />
              <span>Borracha</span>
            </li>

            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label for="" class="title">Cores</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7" />
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Limpar Quadro</button>
          <button class="save-img">Salvar Arquivo</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
  </body>
</html>
